<h2>{{message}}</h2>
<form #createPostForm="ngForm" (ngSubmit)="createPostSubmit(createPostForm)">
    <div class="form-group">
        <textarea placeholder="post text content" name="textContent" cols="30" rows="10" ngModel required #textContentInput="ngModel">
            
        </textarea>
        <div *ngIf="textContentInput.touched">
            <span *ngIf="textContentInput.errors?.['required']">
                post text content cannot be a empty string
            </span>
        </div>
    </div>
    <div class="form-group">
        <input type="file" (change)="onFileSelected($event)" accept="image/*" name="image" ngModel #imageInput="ngModel" />
        <span>ONLY first image will be saved!</span>
        <div *ngIf="imageInput.touched">
            <span *ngIf="imageInput.errors?.['invalidImage']">
                Please select a valid image file
            </span>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="createPostForm.invalid">post</button>
    </div>
</form>
