<div *ngIf="!isLoading">
    <ul *ngIf="users.length != 0">
        <app-item *ngFor="let user of users;" [user]="user"/>
    </ul>

    <p *ngIf="users.length == 0">
        no users
    </p>
    
</div>
<div *ngIf="isLoading">
    <app-loader />
</div>
<button (click)="fetchUsers()">fetch users</button>
