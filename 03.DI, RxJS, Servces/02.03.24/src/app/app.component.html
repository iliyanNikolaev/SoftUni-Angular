<div class="app-wrapper">
    <div class="add-user-form">
        <h3>Create new board</h3>
        <input type="text" placeholder="model" #inpModel>
        <input type="text" placeholder="microcontroller" #inpMicrocontroller>
        <input type="text" placeholder="image-url" #inpImage>
        <button (click)="sArduino.handleCreate(inpModel, inpMicrocontroller, inpImage)">Add board</button>
    </div>
    <app-arduino-list [arduinos]="sArduino.arduinos"/>
</div>
