<h1>{{title}}</h1>
<p>Welcome to our site</p>
<button (click)="onToggle($event)">toggle</button>
<input type="text" [value]="counter">
<p *ngIf="toggle">Toggle is true</p>
<p *ngIf="!toggle">Toggle is false</p>

<ul *ngIf="toggle">
    <li *ngFor="let user of users">{{user.name}} => {{user.age}}</li>
</ul>
